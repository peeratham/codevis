<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html lang="en" ng-app="codeVis" ng-controller="mainCtrl" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind-template="CodeVis: {{projectName}}"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/nodelink.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
  <div class="page-header">
    <h1>Code Visualizer</h1>
    <p class="description"></p>
  </div>
  <div class="control-panel">
    <div class="url-box">
      <input type="text" ng-model="projectName" placeholder="https://github.com/mbostock/d3">
      <button>Visualize</button>
    </div>
  </div>

 
  <div class="container">
    <!-- Explorer -->

    <!-- mode row -->
    <div class="row">  
      <p>Project Explorer</p>
      <form name="mode">
        <input type="radio" value="structure"> Structure
        <input type="radio" value="dependency"> Dependency
      </form>
    </div>

    <!-- diagram & detail view row-->
    <div class="row">
      <!-- diagram -->
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        
        <nodelink-Chart></nodelink-Chart>
        <!-- search below diagram -->
        <div class="row">
          <input type="text ng-model="projectName">
          <button>Search</button>
        </div>

      </div>
      
      <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 col-xl-4">
        <svg width="100%"></svg>
      </div>
    </div>
    <!-- End diagram & detail view row-->

    <!-- timeline view row -->
    <div class="row">
      <p>Project Timeline</p>
      <svg width="100%"></svg>
    </div>

  </div>
  <!-- End container -->

  </div>

  



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>

  
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
