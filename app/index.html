 <h3 align= "center">Project Explorer</h3>

  <div class="container">

    <!-- <span><b>Currently Selected:</b></span><span ng-bind-template="{{focusPath}}"></span></br> -->
    <!-- <span><b>Lines:</b></span><span ng-bind-template="{{currentMetadata.physical_sloc}}"></span></br> -->
    <!-- diagram & detail view row-->
    <div class="row">
      <!-- diagram -->
    <div class="col-md-7">
      <project-Explorer></project-Explorer>
       
        <!-- search below diagram -->
    </div>


    <!-- <div>
      <span><b>Functions:</b></span><span ng-repeat="f in currentMetadata.functions" ng-bind-template="| {{f.name}} |"></span>
    </div> -->
    

    <div ng-controller="aceCtrl" class="col-md-5">
      <span><b></span><span ng-bind-template="{{state.focusNode}}"></b></span>
     <div ui-ace="aceOption" ng-model="result.content"></div>
    </div>

      <div class="col-md-12">
        <identifier-viewer></identifier-viewer>
       </div>
   

    </div>
    <!-- End diagram & detail view row-->

    <!-- timeline view row -->
    <div class="row" align="center">
      <h3>Project Timeline</h3>
      <timeline-Chart></timeline-Chart>
      <button id="g-play-button">Play</button> 
    </div>

  </div>
  <!-- End container -->

  </div>


  </div>
